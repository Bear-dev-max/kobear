<!doctype html>
<html>
	<head>
		<title>Kobear music page</title>
	</head>
	<body>
		<header>
		<center>
		<h1>welcome to Kobear</h1>
			  <nav>
				<a href="#h">Home</a> |
				<a href="#a">About</a> |
				<a href="#c">contact</a>
			  </nav>
		</header>
		</center>
		<hr>
		<style>
			body{
				background-color:#f0f0f0;
			nav{
				margin: 0px;
				display: inline;
			}	
		</style>
				<fieldset>
					<legend>Let us know you</legend>
					<p>
						<label for="firstname">First Name:</label>
						<input type="text" name"firstname" id="firstname" placeholder="Dave" autocomplete="on" autofocus required>
					</p>
					<p>
						<label for="lastname">Last Name:</label>
						<input type="text" name="lastname" id="lastname" placeholder="maina" autocomplete="on" required>
					</p>
					<p>
						<label for="date">Date of birth:</label>
						<input type="date" name="date" id="date" placeholder="2025-12-01" autocomplete="on" required min="2007-12-03">
					</p>
				</fieldset>
				<fieldset>
				<legend>Register with us to get full experience</legend>
					<p>
						<label for="mail">Email:</label>
						<input type="mail" name="mail" id="mail" placeholder="abcd@gmail.com" autocomplete="on" required>
					</p>
					<p>
						<label for="password">Password:</label>
						<input type="mail" name="password" id="password" required>
					</p>
					<p>
						<label for="phone">Phone:</label>
						<input type="tell" name="phone" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="5555555555" autocomplete="on" required>
					</p>
				</fieldset>
				<fieldset>
					<legend>Make your playlist</legend>
					<select name="songtype" id="songtype">Song type:</select>
					<option value="love songs">Love songs</option>					
					<option value="gospel">Gospel</option>					
					<option value="regge">Regge</option>		
					<option value="hiphop">Hiphop</option>		
					<option value="rap">Rap</option>		
					<option value="uburnton">uburnton</option>		
					</select>					
					
				<fieldset>
		</form>
		
				<footer>
				 %copy; 
				</footer>
	</body>
